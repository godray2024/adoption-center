<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <style>
    .carousel-container {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
    }

    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      line-height: 40px;
      font-size: 20px;
      cursor: pointer;
    }

    .carousel-arrow.previous {
      left: 10px;
    }

    .carousel-arrow.next {
      right: 10px;
    }

    .name-input {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <img class="carousel-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzJiKQkMuDKHxWvimCOdukqEUQm6gcGF4EjA&s" alt="Image 1">
    <img class="carousel-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz4i4DYghC-BjEf7C7qzeV4Bl5MCby_gCbCw&s" alt="Image 2">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 4">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 5">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 6">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 7">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 8">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 9">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 10">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 11">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 12">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 13">
    <img class="carousel-image" src="https://example.com/image3.jpg" alt="Image 14">

    

    <div class="carousel-arrow previous">&#8249;</div>
    <div class="carousel-arrow next">&#8250;</div>
  </div>

  <div class="name-input">
    <label for="image-name">Enter Image Name:</label>
    <input type="text" id="image-name" name="image-name">
  </div>

  <script>
    const images = document.querySelectorAll('.carousel-image');
    const previousArrow = document.querySelector('.carousel-arrow.previous');
    const nextArrow = document.querySelector('.carousel-arrow.next');
    const nameInput = document.getElementById('image-name');

    let currentIndex = 0;

    function showImage(index) {
      images.forEach((image, i) => {
        if (i === index) {
          image.style.display = 'block';
        } else {
          image.style.display = 'none';
        }
      });
    }

    function showPreviousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    previousArrow.addEventListener('click', showPreviousImage);
    nextArrow.addEventListener('click', showNextImage);
  </script>
</body>
</html>
